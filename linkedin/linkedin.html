<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linkedin</title>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  -->
    <link rel="stylesheet" href="linkedin.css">
    <link rel="icon" href="linkedin-logo.png">


</head>
<body style="background:url(64xk850n3a8uzse6fi11l3vmz.jpeg);background-size: auto">
    <header>
       
        <div class="control">
          
              <h1>
                  Linked In
              </h1>
          <div class="login">
                <table cellspacing="10">
                      
               
                        <tr>
                          
                          <td>
                           
                            <input type="text" class="input" placeholder="Email or Phone number" required>
                           </td>
                        
                            <td>
                            <input type="password" class="input" placeholder="Password" required>
                           </td>
                           
                           <td>
                             <input type="button" class="btn" value="sign in">
                           </td>
                        
                     

                    
                        <td class="forget">
                                Forgotten account?
                        </td>
                        </tr>
                    </table> 
                       
                  
                          
          </div>
           
       
        </div>
        </header>
<br>
<br>
<br>
<div  class="form">
    <div>
        <form id="reg-form" name="frm" class="formHead">
            <h2 class="title">Be great at what you do</h2>
            <h3 class="subtitle">Get started - it's free.</h3>
        </form> 
    </div>
    <div class="get">
            <label for="First name">First name</label>
            <br>
            <input class="first" type="text" id="First name" name="First name" required>
<br>
<br>
            <label for="Last name">Last name</label>
            <br>
            <input class="first" type="text" id="Last name" name="Last name" required>
<br>
<br>
            <label for="Email or phone number">Email or phone number</label>
            <br>
            <input class="first" type="text" id="Email or phone number" name="Email or phone number" required>
<br>
<br>
            <label for="Password">Password (6 or more characters)</label>
            <br>
            <input class="first" type="password" id="Password" name="Password" minlength="6" maxlength="15">
            <br>
            <br>
            <div class="sub">
                By clicking Join now, you agree to the LinkedInUser<div class="data"> Agreement,</div>
                <br>
                   <div class="data">Privacy Policy,</div> and
               <div class="data">Cookie Policy.</div>
            </div>
<br>
<br>

            <div class="join">
                <input type="button" class="btn1" value="Join now">
            </div>
    </div>
</div>
   
    
</body>
</html>

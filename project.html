<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
</head>
<body>
    <section class="overlay">
        <h1>Guess the right number!</h1>
        <form action="check.html" method="GET">
           <!----<input type="number" id="guess" name="guess" required>
           -->
                <label for="guess">Enter a number between 1-10:</label>
                <br>
                <input id="guess" name="guess" type="number" min="1" max="10" required>
                <br>
                <input type="number" name="guess" id="guess"  required>
                <br>
            
                <input type="submit" id="submission" value="Submit">
              </form>
    
    </section>          
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One">
</head>
<body>
    <section class="overlay">
        <h1>Sign Up</h1>
        <p>create an account</p>
        <form action="submission1.html" method="GET">
            <label for="username">Username</label>
            <br>
            <input type="text" id="username" name="username" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" required minlength="8" maxlength="15">
            <br>
            <input type="submit" value="submit">
        </form>
    </section>
</body>
</html>
